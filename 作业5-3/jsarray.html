<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js找到数组中出现最多的数</title>
    <script type="text/javascript">
    var arr   = ["a","x","b","d","m","a","k","m","p","j","a"];
    var count = {};//计数
    var pos = {};//索引
   
//遍历原数组并且生成新数组
for (var i = 0; i < arr.length; i++) {
    var char = arr[i];
    if (count[char]) {
        count[char] += 1;
        pos[char] += ',' + i;
    } else {
        count[char] = 1;
        pos[char] = i;
    }
}

//返回出现次数最多的字母的次数（降序排列后取第一个数字）
var max = count[Object.keys(count).sort(function(a, b) {
    return count[a] <= count[b];
})[0]];

//出现次数最多的字母如果有多个，全部写入arr_pu数组中，并输出
var arr_pu = [];
for (i in count) {
    if (count[i] >= max) {
        //将最大值给max
        max = count[i];
        //将出现最多的字母放到arr_pu数组中
        arr_pu.push(i);
        console.log(arr_pu)
    }
}
console.log('出现次数最多的字母是:' + arr_pu 
	);

//将出现最多的字母的次数输出
for (var i = 0; i < arr_pu.length; i++) {
    key = arr_pu[i];
    console.log(key + '出现的次数为:' + count[key]);
    console.log(key + '的位置分别为:' + pos[key] );
}
    </script>
</head>
