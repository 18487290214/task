<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>simple line-drawing</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/draw.css">
</head>

<body>
    <div id="pig">
        <div id="head">
            <!-- ears -->
            <div class="lear"></div>
            <div class="rear"></div>
            <!-- eyes -->
            <div class="eyes">
                <div class="leyes"></div>
                <div class="reyes"></div>
            </div>
            <!-- nose -->
            <div class="nose">
                <div class="ln"></div>
                <div class="rn"></div>
            </div>
        </div>
    </div>
</body>

</html>
